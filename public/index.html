<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="theme-color" content="#9e54ff"/>
    <title>snapwat</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,400italic,700italic,300italic,600,600italic,800,800italic"/>
    <link rel="icon" href="images/favicon.png" type="image/png"/>
  </head>
  <body>

    <header>
      <h1>sna<strong>pwa</strong>t</h1>
      <div class="toolbar" id="toolbar-home">
        <div class="left">
          <div id="input-colour-container">
            <input id="input-colour" type="color" class="selected"/>
            <div id="input-colour-substitute"></div>
          </div>
          <button id="btn-emoji"><img id="btn-emoji-img" src="images/emojione/1f600.svg" alt="Emoji"/></button>
        </div>
        <div class="right">
          <button id="btn-trash"><img src="images/iconic/trash.svg" alt="Trash"/></button>
          <button id="btn-snapshot"><img src="images/iconic/camera-slr.svg" alt="Snapshot"/></button>
        </div>
      </div>
      <div class="toolbar" id="toolbar-snapshot">
        <div class="left">
          <button id="btn-back-snapshot" class="btn-back"><img src="images/iconic/arrow-left.svg" alt="Back"/></button>
        </div>
        <h2>Your Snapwat</h2>
        <div class="right">
          <button id="btn-share-twitter"><img src="images/twitter-logo.svg" alt="Tweet"></button>
        </div>
      </div>
      <div class="toolbar" id="toolbar-share">
        <div class="left">
          <button id="btn-back-share" class="btn-back"><img src="images/iconic/arrow-left.svg" alt="Back"/></button>
        </div>
        <p>Tweet from @<span id="twitter-username"></span></p>
        <div class="right"></div>
      </div>
    </header>

    <div id="page-home" class="page">
      <video autoplay></video>
      <div class="full-page-centre">
        <canvas id="canvas-draw"></canvas>
      </div>
    </div>
    <div id="page-snapshot" class="page">
      <canvas id="canvas-save"></canvas>
      <div class="full-page-centre">
        <img id="image-save"/>
      </div>
    </div>
    <div id="page-share" class="page">
      <textarea id="share-text" maxlength="116">I made a #snapwat! Make yours at https://snapw.at.</textarea>
      <img id="share-preview" src=""/>
      <button id="share-submit">Submit</button>
    </div>

    <div class="prompt" id="prompt-snapshot">
      <p>Tap-and-hold or right click the image to save it.</p>
    </div>
    <div class="prompt" id="prompt-tweet-ok">
      <p>Successfully tweeted.</p>
    </div>
    <div class="prompt" id="prompt-tweet-error">
      <p>Unable to send tweet. Sorry =(</p>
    </div>

    <div id="modal-emoji" class="modal">
      <!-- Emoji images populated by JavaScript -->
    </div>

    <script src="build/bundle.js"></script>
  </body>
</html>
